name: üöÄ Deploy Corral X to Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Paso 2: Verificar archivos
      - name: Check files
        run: |
          echo "üìÅ Archivos a desplegar:"
          ls -la
          echo "‚úÖ Archivos verificados correctamente"

      # Paso 3: Limpiar servidor (borrar archivos viejos)
      - name: Clean server files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          timeout: 60000
          server-dir: /
          dangerous-clean-slate: true
          exclude: |
            .git*
            .github
            README.md
            node_modules
            *.log

      # Paso 4: Desplegar archivos nuevos
      - name: Deploy new files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          timeout: 60000
          server-dir: /
          exclude: |
            .git*
            .github
            README.md
            node_modules
            *.log
