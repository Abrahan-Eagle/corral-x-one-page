name: Deploy to Test Environment (test.corralx.com)
on:
  push:
    branches:
      - dev

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action (Test Environment)
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Instalar Node.js 20
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Paso 2: Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # Paso 3: Instalar dependencias de Node.js y compilar activos
      - name: Build assets
        run: npm install && npm run production

      # Paso 4: Instalar PHP y Composer
      - name: Install PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: 'composer'

      # Paso 5: Configurar el archivo .env desde los secretos (TEST)
      - name: Setup environment file (TEST)
        run: |
          echo "Setting up .env from secrets for TEST environment..."
          echo "${{ secrets.ENV_CONTENT_TEST }}" > .env
          # Asegurar que APP_DEBUG sea true en testing
          sed -i 's/APP_DEBUG=.*/APP_DEBUG=true/' .env
          # Cambiar APP_URL a test.corralx.com
          sed -i 's|APP_URL=.*|APP_URL=https://test.corralx.com|' .env
          cat .env # Para depurar y verificar el contenido del .env

      # Paso 6: Instalar dependencias PHP
      - name: Install PHP dependencies
        run: composer install --optimize-autoloader --no-interaction

      # Paso 7: Limpiar cachés (NO cachear para evitar rutas absolutas del runner)
      - name: Clear Laravel caches
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          # NO cachear configuraciones aquí - se hará en el servidor después del despliegue

      # Paso 8: Eliminar archivos de caché que contienen rutas absolutas
      - name: Remove cached config files
        run: |
          echo "Removing cached config files with absolute paths..."
          rm -f bootstrap/cache/config.php
          rm -f bootstrap/cache/routes-v7.php
          rm -f bootstrap/cache/services.php

      # Paso 9: Crear directorios necesarios antes del despliegue
      - name: Create required directories
        run: |
          echo "Creating required directories..."
          mkdir -p storage/logs
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p bootstrap/cache

      # Paso 10: Desplegar archivos por FTP (TEST - credenciales separadas)
      - name: FTP-Deploy-Action (Test)
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER_TEST }}
          username: ${{ secrets.FTP_USERNAME_TEST }}
          password: ${{ secrets.FTP_PASSWORD_TEST }}

      # Paso 11: Configurar permisos de directorios (optimizado para servidor compartido)
      - name: Set directory permissions
        run: |
          echo "Setting up directory permissions for shared hosting..."
          chmod -R 755 storage bootstrap/cache
          chmod -R 644 .env

      # Paso 12: Crear enlace simbólico de storage (si es necesario)
      - name: Create storage link
        run: |
          echo "Creating storage link..."
          php artisan storage:link || echo "Storage link already exists or not needed"

      # Paso 13: Verificar el despliegue (TEST)
      - name: Verify deployment (Test)
        run: |
          echo "Verifying deployment to test.corralx.com..."
          curl -f https://test.corralx.com/api/env-test || echo "API endpoint not accessible"

